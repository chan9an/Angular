<h2>Player List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  <tr *ngFor="let player of players">
    <td>{{ player.id }}</td>
    <td>{{ player.name }}</td>
  </tr>
</table>

<h3>Add Player</h3>
<form (ngSubmit)="savePlayer()">
  <label for="name">Name:</label>
  <input id="name" [(ngModel)]="newPlayer.name" name="name" required />
  <button type="submit">Save</button>
</form>
