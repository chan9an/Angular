<div class="h-screen bg-gradient-to-r from-black to-gray-900 flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg ring-2 ring-indigo-500 shadow-md hover:shadow-xl hover:shadow-indigo-900 transition duration-300">
        <h1 id="loginh1" class="text-3xl font-semibold italic text-center text-gray-800 mb-6">Login</h1>
      <form #data="ngForm" (ngSubmit)="validate(data)" class="space-y-4">
  
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input 
            #us="ngModel" 
            required 
            minlength="8" 
            type="text" 
            name="username" 
            id="username" 
            value="username1234"
            [(ngModel)]="use"
            class="mt-2 p-3 border border-gray-300 rounded-md w-full focusername1234us:outline-none focus:ring-2 focus:ring-cyan-400 oldstyle-nums"
            
          />
          <span *ngIf="us.touched && us.invalid" class="text-sm text-red-500">
            Please enter at least 8 letters or numbers for the username
          </span>
        </div>
  
        <!-- Password -->
        <div>
          <label for="pass" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            #pa="ngModel" 
            required 
            minlength="6" 
            type="password" 
            name="password" 
            id="pass" 
            value="Password1234"
            [(ngModel)]="pas"
            class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-cyan-400"
          />
          <span *ngIf="pa.touched && pa.invalid" class="text-sm text-red-500">
            Please enter a password (min. 6 characters)
          </span>
        </div>
  <div>
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            #e="ngModel" 
            type="email" 
            name="email" 
            id="email" 
            value="email1234@email.com"
            [(ngModel)]="ema"
            class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-cyan-400"
          />
          <span *ngIf="e.touched && e.invalid" class="text-sm text-red-500">
            Please Enter Proper Email
          </span>
        </div>
        <div><label for="cp" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="cp" id="cp" [(ngModel)]="cp" #cpf="ngModel" class="mt-2 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-cyan-400">
          <span *ngIf="cpf.touched && cpf.value !== pas" class="text-sm text-red-500">Password Doesn't Matched</span>
      
      </div>

      </div>
  
        <!-- Submit Button -->
        <div>
          <button 
            type="submit" 
            [disabled]="!data.valid" 
            class="group relative inline-flex items-center justify-center text-base rounded-xl bg-gray-900 px-8 py-3 font-semibold text-white transition-all duration-200 hover:bg-gray-800 hover:shadow-lg hover:-translate-y-0.5 hover:shadow-gray-600/30 w-full mt-6"
          >
            Submit
            <svg 
              aria-hidden="true" 
              viewBox="0 0 10 10" 
              height="10" 
              width="10" 
              fill="none" 
              class="mt-0.5 ml-2 -mr-1 stroke-white stroke-2"
            >
              <path d="M0 5h7" class="transition opacity-0 group-hover:opacity-100"></path>
              <path d="M1 1l4 4-4 4" class="transition group-hover:translate-x-[3px]"></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
